&ATM
Ip_eV=13.6	! ionization threshold frequency in eV
&END

&FLD
ofld=2		! 1. Gaussian pulse 2. numerical
Ntin=6553	! if ofld = 2, number of input time points
I0_Wcm2=3E14	! if ofld = 1, peak pulse intensity
wlen_m=800E-9	! if ofld = 1, carrier wavelength
CEP=1.57	! if ofld = 1, carrier envelope phase
tlen_s=2E-15	! if ofld = 1, FWHM of pulse intensity profile
t0_s=0.0	! if ofld = 1, center of pulse
&END

&RTN
taumin_s=0E-15	! lower limit of tau
taumax_s=20E-15	! upper limit of tau
eps=1E-4	! epsilon
&END

&DMN
tmin_s=-80E-15	! start time
tmax_s=80E-15	! end time
dt_s=20E-18	! time step size
Lt=200		! report result every Lt steps
&END
